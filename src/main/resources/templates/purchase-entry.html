<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Purchase Entry</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>
<div th:replace="fragments/base :: header"></div>

<form id="purchaseform" th:action="@{/entry}" th:object="${entry}" method="post">
    <div>
        <label for = "price">Price of Product: </label>
        <input id = "price" type = "number" step="any" th:field="*{price}"/>
    </div>

    <div>
        <label for = "name">Name of Product: </label>
        <input id = "name" type = "text" th:field="*{name}"/>
    </div>

    <div>
        <label for = "purchaseLocation">Purchase Location: </label>
        <input id = "purchaseLocation" type = "text" th:field="*{purchaseLocation}"/>
    </div>

    <input id="button" type="submit" value = "Submit"/>
    <br>
</form>
<div th:replace="fragments/base :: footer"></div>
</body>
<div th:replace="fragments/base :: scripts"></div>
</html>
